<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Amazing Events | Upcoming Events</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="shortcut icon" href="./assets/images/soloLogo.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/styles/style.css">
    </head>

    <body>
        <div id="app">
            <header class="bg-info">
                <a href="./index.html"><img class ="logo" src="./assets/images/LogoAmazingEvents.png" alt="logo" title="logo"></a>
    
                <nav class="navbar navbar-expand-lg navbar-dark bg-info">
                    <div class="container-fluid">
                        <h1>Amazing Events</h1>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Upcoming Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./pastEvents.html">Past Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./contact.html">Contact Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./stats.html">Stats</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
    
    
    
            <main>
    
                <section class="title">
                    <img class ="logo" src="./assets/images/soloLogo.png" alt="soloLogo" title="soloLogo">
                    <h2>Upcoming Events</h2>
                    <img class ="logo" src="./assets/images/soloLogo.png" alt="soloLogo" title="soloLogo">
                </section>
    
                <div class="filtro-categorias">
    
                    <div class="checks">
                        <template v-if="categories.length" v-for="category of categories">
                            <input v-model="checks" @change="doubleFilter" type="checkbox" class="btn-check" :id="categories.indexOf(category)" :value="category">
                            <label class="btn btn-fondo-blanco" :for="categories.indexOf(category)">{{category}}</label>
                        </template>
    
                    </div>
                    
                    <form class="d-flex" role="search" id="search">
                        <input v-model="searchValue" @input="doubleFilter" class="form-control me-2" type="search" placeholder="Search By Event Name" aria-label="Search By Event Name" id="searchField">
                    </form>
    
                </div>
    
    
                <div class="card-container row">
                    <article v-if="filteredEvents.length" v-for="event of filteredEvents" class="card card-medium col-10 col-lg-3 col-md-5 justify-content-center ">
                        <img :src= "event.image" class="card-img-top" :alt="event.name" :title="event.name">
                        <div class="card-body">
                              <h5 class="card-title">{{event.name}}</h5>
                              <p class="card-text">{{event.description}}</p>
                              <div>
                                    <p class="card-text">Price: $ {{event.price}}</p>
                                    <a :href="'./details.html?id=' + event._id" class="btn btn-outline-light btn-info">See More</a>
                              </div>
                        </div>
                    </article>

                    <h2 v-else id="noResults">No events found with these filters. Try later!</h2>    
                </div>
    
            </main>
    
    
            <footer>
                <div class="footer1">
                  <div class="redes">
                    <a href="https://www.instagram.com"><img class="img-redes" src="./assets/images/insta.png" alt="insta" title="insta"></a>
                    <a href="https://www.facebook.com"><img class="img-redes" src="./assets/images/facebook.png" alt="face" title="face"></a>
                    <a href="https://wa.me/"><img class="img-redes" src="./assets/images/whatsapp.png" alt="wtsp" title="wtsp"></a> 
                  </div>
        
                  <h3>Cohort 41</h3>
        
                </div>
        
                <p>WebPage created by Juan Bianchi</p>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/scripts/main.js"></script>
    </body>
</html>
